<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>

    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Sudoku</h1>
    <div class="buttons-container">
        <button type="button" data-btn="newGame">Start New Game</button>
        <button type="button" data-btn="validate">Validate</button>
    </div>
    <div class="table-container">
    <table>
    </table>
    </div>
    <footer>
        Created by Natalia Oliveira and Diego Cevallos
    </footer>
</body>
<script>

function generateSudokuMap(value=''){
    new Array(9).fill(value);
}

function generateInput(value){
    let input = document.createElement('input');
    input.disabled = false;
    input.value = value;

    return input;
}
generateEmptyTable();

document.querySelector('[data-btn="newGame"]').addEventListener('click', ()=>{
    Math.floor(Math.random() * 9) + 1;
})

function generateEmptyTable(){
    let table = document.querySelector('table');

    for (let index = 0; index < 9; index++) {
        let rowValues = generateSudokuMap();
        let row = document.createElement('tr');
        rowValues.forEach(value => {
            let input = generateInput(value);
            row.appendChild(input);
        });

        table.appendChild(row);
    }
}

generateEmptyTable();
</script>
</html>
